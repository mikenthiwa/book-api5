language: python
python: 3.6.1

# install dependencies
install:
  - pip install -r requirements.txt

before_script:
  - source ./.travis.sh
  - psql -c 'create database travis_tests;' -U postgres

# run scripts
script:
  - python -m pytest --cov-report term-missing --cov=resources

after_success:
  - coveralls

notifications:
  - email: false
